app:
    name: PHPLaravel
    code: LARAVEL
    notify: apaul@maximaconsulting.com
build:
    version: 8.1
    env: POC
    build_file: none
    output_files: output/*.zip
    image_template: phplaravel-8.1
deploy:
    context: alpha/POC
    type: statefulset
    replicas: 3
    port:
    - 80
volumes:
  - claim: laravel-storage
    mount: /var/www/html/storage
    name: storage
    size: 5Gi
    matchLabels: false
properties:
    APP_KEY:
      vault: LARAVEL_APP_KEY
    DB_CONNECTION: mysql
    DB_HOST: mysql-cluster-8-0-2.mysql-cluster-8-0
    DB_PORT: 3306
    DB_DATABASE: IMS
    DB_USERNAME: pocuser
    DB_PASSWORD: pocpassword
    revision: 12
